<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PartyBonita</title>

  <meta name="description" content="PartyBonita Â· Globos y juguetes. Todo para celebrar y regalar en un solo lugar." />
  <meta name="robots" content="index,follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="PartyBonita" />
  <meta property="og:description" content="Todo para celebrar y regalar, en un solo lugar." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://partybonita.github.io/PartyBonita/" />
  <meta property="og:image" content="https://partybonita.github.io/PartyBonita/assets/logo.png" />

  <!-- Favicons -->
  <link rel="icon" href="assets/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
  <link rel="manifest" href="assets/site.webmanifest" />

  <style>
    :root{
      --brand:#7c3aed;
      --ink:#1f2937;
      --muted:#6b7280;
      --panel:rgba(255,255,255,.85);
      --maxw:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--ink);
      line-height:1.6;
      background:#fff;
    }

    /* Background */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      background:url("assets/bg.jpg") center/cover no-repeat;
      opacity:.35;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      z-index:-1;
      background:linear-gradient(
        to bottom,
        rgba(255,255,255,.75),
        rgba(255,255,255,.9)
      );
    }

    /* Topbar */
    .topbar{
      position:sticky;
      top:0;
      background:rgba(255,255,255,.9);
      border-bottom:1px solid rgba(0,0,0,.05);
      z-index:10;
    }
    .topbar-inner{
      max-width:var(--maxw);
      margin:auto;
      padding:12px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{
      font-weight:900;
      font-size:20px;
      background:linear-gradient(135deg,#8b5cf6,#60a5fa);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .btn{
      padding:10px 16px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      border:1px solid #ddd;
      color:var(--ink);
      background:#f3f4f6;
    }
    .btn.primary{
      background:var(--brand);
      color:#fff;
      border-color:var(--brand);
    }

    /* Hero */
    header{
      max-width:var(--maxw);
      margin:auto;
      padding:80px 20px 40px;
      text-align:center;
    }
    .logo{
      font-size:clamp(48px,7vw,90px);
      font-weight:900;
      margin:0;
      background:linear-gradient(135deg,#7c3aed,#38bdf8);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .tagline{
      margin:14px 0 24px;
      font-size:clamp(18px,2.2vw,26px);
      font-weight:700;
      color:var(--brand);
    }

    /* Cards */
    .cards{
      max-width:var(--maxw);
      margin:auto;
      padding:20px;
      display:grid;
      grid-template-columns:1fr;
      gap:24px;
    }
    @media(min-width:900px){
      .cards{grid-template-columns:repeat(2,1fr)}
    }
    .card{
      background:var(--panel);
      border-radius:18px;
      overflow:hidden;
      text-decoration:none;
      color:inherit;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      transition:.2s;
    }
    .card:hover{transform:translateY(-4px)}
    .card img{
      width:100%;
      aspect-ratio:3/4;
      object-fit:cover;
    }
    .card h2{
      margin:14px;
      text-align:center;
      font-size:22px;
      font-weight:800;
    }

    /* Footer */
    footer{
      background:#fff;
      border-top:1px solid rgba(0,0,0,.06);
      padding:40px 20px 70px;
      text-align:center;
    }
    .muted{color:var(--muted);font-size:14px}

    /* WhatsApp */
    .whatsapp{
      position:fixed;
      right:20px;
      bottom:22px;
      width:56px;
      height:56px;
      border-radius:50%;
      background:#25D366;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      text-decoration:none;
      box-shadow:0 6px 18px rgba(0,0,0,.25);
      font-size:26px;
    }
  </style>
</head>

<body>

<!-- Topbar -->
<div class="topbar">
  <div class="topbar-inner">
    <div class="brand">PartyBonita</div>
    <a class="btn primary" href="https://wa.me/525512345678" target="_blank">WhatsApp</a>
  </div>
</div>

<!-- Hero -->
<header>
  <h1 class="logo">PartyBonita</h1>
  <p class="tagline">Todo para celebrar y regalar, en un solo lugar.</p>
</header>

<!-- Categories -->
<section class="cards">
  <a class="card" href="#">
    <img src="assets/balloons-01.jpg" alt="Globos">
    <h2>Globos</h2>
  </a>
  <a class="card" href="#">
    <img src="assets/kitty-01.jpg" alt="Juguetes">
    <h2>Juguetes</h2>
  </a>
</section>

<footer>
  <p class="muted">Â© 2026 PartyBonita Â· CDMX</p>
</footer>

</body>
</html>
