<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PartyBonita</title>

  <!-- SEO -->
  <meta name="description" content="PartyBonita · Todo para celebrar y regalar. Cotiza fácilmente por WhatsApp en CDMX." />
  <meta name="robots" content="index,follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="PartyBonita" />
  <meta property="og:description" content="Todo para celebrar y regalar, en un solo lugar." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://partybonita.github.io/PartyBonita/" />
  <meta property="og:image" content="https://partybonita.github.io/PartyBonita/assets/logo.png" />

  <!-- Icons -->
  <link rel="icon" href="assets/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
  <link rel="manifest" href="assets/site.webmanifest" />

  <style>
    :root{
      --brand:#4f46e5;
      --ink:#111827;
      --muted:#6b7280;
      --panel:rgba(255,255,255,.9);
      --maxw:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--ink);
      background:#fff;
    }

    /* Background */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("assets/bg.jpg") center/cover no-repeat;
      opacity:.25;
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:linear-gradient(180deg,rgba(255,255,255,.85),#fff 40%);
      z-index:-1;
    }

    /* Topbar */
    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter:blur(10px);
      background:rgba(255,255,255,.85);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .topbar-inner{
      max-width:var(--maxw);
      margin:auto;
      padding:10px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{
      font-weight:800;
      font-size:18px;
      color:var(--brand);
    }
    .nav-actions a{
      margin-left:10px;
      padding:8px 14px;
      border-radius:10px;
      font-weight:600;
      text-decoration:none;
      border:1px solid var(--brand);
      color:var(--brand);
    }
    .nav-actions a.primary{
      background:var(--brand);
      color:#fff;
    }

    /* Hero */
    header{
      text-align:center;
      padding:80px 20px 40px;
    }

    /* LOGO – glass style */
    .hero-logo{
      width:120px;
      height:120px;
      margin:0 auto 16px;
      display:block;
      object-fit:contain;

      border-radius:32px;
      background:rgba(255,255,255,.35);
      backdrop-filter:blur(16px) saturate(1.2);
      -webkit-backdrop-filter:blur(16px) saturate(1.2);

      border:1px solid rgba(255,255,255,.25);
      box-shadow:
        0 20px 45px rgba(17,24,39,.12),
        inset 0 0 0 1px rgba(255,255,255,.35);

      padding:14px;
    }

    h1{
      font-size:clamp(40px,6vw,72px);
      margin:10px 0;
      color:var(--brand);
      font-weight:900;
    }
    .tagline{
      font-size:20px;
      font-weight:600;
      color:#374151;
      margin-bottom:22px;
    }

    .cta{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }
    .cta a{
      padding:14px 22px;
      border-radius:14px;
      font-size:16px;
      font-weight:700;
      text-decoration:none;
    }
    .cta .primary{
      background:var(--brand);
      color:#fff;
    }
    .cta .secondary{
      border:1px solid var(--brand);
      color:var(--brand);
      background:#fff;
    }
    .cta-note{
      margin-top:10px;
      font-size:14px;
      color:var(--muted);
    }

    /* Footer */
    footer{
      margin-top:80px;
      background:rgba(255,255,255,.95);
      border-top:1px solid rgba(0,0,0,.06);
      padding:40px 20px;
    }
    .footer-inner{
      max-width:var(--maxw);
      margin:auto;
      display:grid;
      gap:20px;
    }
    footer h3{margin-bottom:6px}
    footer p{
      margin:4px 0;
      font-size:14px;
      color:var(--muted);
    }

    /* WhatsApp floating */
    .whatsapp-fab{
      position:fixed;
      right:18px;
      bottom:22px;
      width:56px;
      height:56px;
      border-radius:50%;
      background:#25D366;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      color:#fff;
      text-decoration:none;
      z-index:20;
    }
  </style>
</head>
